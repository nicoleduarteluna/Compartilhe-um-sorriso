<po-page-default [p-title]="menuItemSelected">
  <po-widget>
    <po-input
      class="po-xs-6 po-sm-6 po-md-6 po-lg-6"
      p-clean="true"
      name="nomeCompleto"
      p-label="Nome Completo"
      [(ngModel)]="nomeCompleto"
    >
    </po-input>
    <po-select
      class="po-xs-6 po-sm-6 po-md-6 po-lg-6"
      name="identidadeGenero"
      p-label="Identidade de Gênero"
      [(ngModel)]="identidadeGenero"
      [p-options]="[
        { label: 'Me identifico como homem', value: 'H' },
        { label: 'Me identifico como mulher', value: 'M' }
      ]"
    >
    </po-select>
    <po-input
      class="po-xs-6 po-sm-6 po-md-6 po-lg-6"
      p-clean="true"
      name="dataNascimento"
      p-label="Data de Nascimento"
      [(ngModel)]="dataNascimento"
      p-mask="99/99/9999"
    >
    </po-input>
    <po-input
      class="po-xs-6 po-sm-6 po-md-6 po-lg-6"
      p-clean="true"
      name="email"
      p-label="E-mail"
      [(ngModel)]="email"
      [p-disabled]="true"
    >
    </po-input>
    <po-input
      class="po-xs-6 po-sm-6 po-md-6 po-lg-6"
      p-clean="true"
      name="telefone"
      p-label="Telefone"
      p-mask="(99) 99999?-9999"
      [(ngModel)]="telefone"
    >
    </po-input>
  </po-widget>
  <div class="btnActions">
    <po-button
      p-label="Editar dados"
      p-kind="primary"
      (p-click)="openModal()"
    ></po-button>
  </div>
</po-page-default>

<po-modal
  #modalUpdate
  p-title="Editar dados"
  [p-primary-action]="primaryAction"
  [p-secondary-action]="secondaryAction"
>
  Confirmar a alteração dos dados?
</po-modal>
