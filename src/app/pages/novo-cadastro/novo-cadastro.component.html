<po-page-default [p-title]="menuItemSelected">
  <po-widget>
    <div>
      <po-divider p-border-width="string" p-label="Dados Pessoais">
      </po-divider>
      <po-input
        class="po-xs-6 po-sm-6 po-md-6 po-lg-6"
        p-clean="true"
        name="nomeCompleto"
        p-label="Nome Completo"
        [(ngModel)]="nomeCompleto"
      >
      </po-input>
      <po-select
        class="po-xs-6 po-sm-6 po-md-6 po-lg-6"
        name="identidadeGenero"
        p-label="Identidade de GÃªnero"
        [(ngModel)]="identidadeGenero"
        [p-options]="[
          { label: 'Me identifico como homem', value: 'H' },
          { label: 'Me identifico como mulher', value: 'M' }
        ]"
      >
      </po-select>
      <po-input
        class="po-xs-6 po-sm-6 po-md-6 po-lg-6"
        p-clean="true"
        name="dataNascimento"
        p-label="Data de Nascimento"
        [(ngModel)]="dataNascimento"
        p-mask="99/99/9999"
      >
      </po-input>
      <po-input
        class="po-xs-6 po-sm-6 po-md-6 po-lg-6"
        p-clean="true"
        name="telefone"
        p-label="Telefone"
        p-mask="(99) 99999?-9999"
        [(ngModel)]="telefone"
      >
      </po-input>
    </div>
    <div class="dadosLogin">
      <po-divider p-border-width="string" p-label="Dados de Login">
      </po-divider>
      <po-input
        class="po-xs-6 po-sm-6 po-md-6 po-lg-6"
        p-clean="true"
        name="email"
        p-label="E-mail"
        [(ngModel)]="email"
      >
      </po-input>
      <po-password
        class="po-xs-6 po-sm-6 po-md-6 po-lg-6"
        p-clean="true"
        name="nomeCompleto"
        p-label="Senha"
        [(ngModel)]="senhaUsuario"
      >
      </po-password>
    </div>
    <div class="btnCadastro">
      <po-button
        p-label="Finalizar cadastro"
        p-kind="primary"
        (p-click)="postInfo()"
      ></po-button>
    </div>
  </po-widget>
</po-page-default>
